<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker - Assignment 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .dashboard-card { background-color: #161b22; border: 1px solid #30363d; }
        .tab-btn { background-color: #21262d; color: #8b949e; transition: 0.3s; }
        .btn-active { background-color: #1f6feb !important; color: white !important; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-500 mb-8">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="dashboard-card p-6 rounded-xl shadow-lg">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-widest">Total</p>
                <h2 id="total-count" class="text-4xl font-bold mt-2">0</h2>
            </div>
            <div class="dashboard-card p-6 rounded-xl shadow-lg">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-widest text-green-500">Interview</p>
                <h2 id="interview-count" class="text-4xl font-bold mt-2 text-green-500">0</h2>
            </div>
            <div class="dashboard-card p-6 rounded-xl shadow-lg">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-widest text-red-500">Rejected</p>
                <h2 id="rejected-count" class="text-4xl font-bold mt-2 text-red-500">0</h2>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-800 pb-4">
            <h3 class="text-xl font-semibold">Available Jobs</h3>
            <div class="flex bg-[#161b22] p-1 rounded-lg gap-1 mt-4 md:mt-0">
                <button id="tab-all" onclick="changeTab('all')" class="tab-btn px-6 py-2 rounded-md text-sm">All</button>
                <button id="tab-interview" onclick="changeTab('interview')" class="tab-btn px-6 py-2 rounded-md text-sm">Interview</button>
                <button id="tab-rejected" onclick="changeTab('rejected')" class="tab-btn px-6 py-2 rounded-md text-sm">Rejected</button>
            </div>
        </div>

        <div id="job-container" class="space-y-6">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
